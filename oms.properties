server.port = ${OMS_PORT:0}

eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://${DRS_HOST:localhost}:8761/eureka

management.endpoints.web.exposure.include=*

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=create

spring.datasource.url=jdbc:mysql://${OMSDB_HOST:localhost}:${DB_PORT:3307}/${OMSDB_NAME:oms}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

jwt_secret=${JWT_SECRET:JWT_SECRET}
